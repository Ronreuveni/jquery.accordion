<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Accordion</title>
    </head>
    <body>
        <ul>
            <li>

                    Panel 1<br>
                    Panel 1<br>

                    Panel 1<br>
                    Panel 1<br>

            <li>

                    Panel 2<br>

                    Panel 2<br>
                    Panel 2<br>

                    Panel 3<br>
                    Panel 3<br>
                    Panel 3<br>
                    Panel 3<br>
                    Panel 3<br>                    
                </div>
            </li>

        <script src="vendor/jquery.js" type="text/javascript" charset="utf-8"></script>

            $('ul').accordion({toggle: false, multiple: false, start: 0});
        </script>

</html>
